<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <!-- Wes Bosâ€™s Drumkit JavaScript30 program reinforces the content covered in the
    assignment. In the video you will notice that a deprecated keycode keyboard
    event is used, replace it with the recommended code keyboard event and
    replace the key-code tags accordingly -->

    <div class="keys">
      <div key-code="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div key-code="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div key-code="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div key-code="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div key-code="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div key-code="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div key-code="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div key-code="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div key-code="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio key-code="KeyA" src="sounds/clap.wav"></audio>
    <audio key-code="KeyS" src="sounds/hihat.wav"></audio>
    <audio key-code="KeyD" src="sounds/kick.wav"></audio>
    <audio key-code="KeyF" src="sounds/openhat.wav"></audio>
    <audio key-code="KeyG" src="sounds/boom.wav"></audio>
    <audio key-code="KeyH" src="sounds/ride.wav"></audio>
    <audio key-code="KeyJ" src="sounds/snare.wav"></audio>
    <audio key-code="KeyK" src="sounds/tom.wav"></audio>
    <audio key-code="KeyL" src="sounds/tink.wav"></audio>

    <script>
      window.addEventListener("keydown", (e) => {
        const pressedKey = document.querySelector(`.key[key-code="${e.code}"]`);
        if (!pressedKey) return;
        pressedKey.classList.add("playing");
        const audio = document.querySelector(`audio[key-code="${e.code}"]`);
        audio.currentTime = 0;
        audio.play();
      });

      window.addEventListener("keyup", (e) => {
        const pressedKey = document.querySelector(`.key[key-code="${e.code}"]`);
        pressedKey.classList.remove("playing");
      });

    </script>
  </body>
</html>
